<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boss Assistant - AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 1. Polyfill process for browser environment to prevent crashes
      window.process = {
        env: {
          NODE_ENV: 'production'
        }
      };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                950: '#020617',
              }
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #F3F4F6; /* Light Gray */
        color: #1e293b; /* Slate 800 */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      html.dark body {
        background-color: #020617; /* Slate 950 */
        color: #f8fafc; /* Slate 50 */
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 3px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.15);
      }

      /* Dragon Logo Animations - Global Definition */
      @keyframes fire-flicker {
          0% { opacity: 0.8; transform: scale(1) translateX(0); }
          25% { opacity: 1; transform: scale(1.1) translateX(1px); }
          50% { opacity: 0.7; transform: scale(0.95) translateX(-1px); }
          75% { opacity: 0.9; transform: scale(1.05) translateX(0.5px); }
          100% { opacity: 0.8; transform: scale(1) translateX(0); }
      }
      @keyframes head-float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-2px); }
      }
      @keyframes smoke-rise {
          0% { transform: translateY(0) scale(0.5); opacity: 0; }
          20% { opacity: 0.6; }
          100% { transform: translateY(-15px) scale(1.5); opacity: 0; }
      }

      .dragon-head {
          animation: head-float 4s ease-in-out infinite;
          transform-origin: center;
      }
      .dragon-fire {
          animation: fire-flicker 0.2s infinite;
          transform-origin: 75% 60%; 
      }
      .smoke-particle {
          opacity: 0;
      }
      .smoke-1 { animation: smoke-rise 2s infinite 0.2s; }
      .smoke-2 { animation: smoke-rise 2s infinite 1.0s; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- 2. Critical Entry Point Link -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
